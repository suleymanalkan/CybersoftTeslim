    <script>
        function urunonay() {
            var urunadi = "makine"
            var uruntur = "Yönetim Modülü"
            var barkod = "1a8e"
            var urun = {}
            urun.adi = urunadi
            urun.turu = uruntur
            urun.barkod = barkod
            var liste = window.localStorage.getItem("urunlistesi")
            if (liste)
                liste.push(urun)
            else {
                liste = []
                liste.push(urun)
            }
            window.localStorage.setItem("urunlistesi", liste)
        }
    </script>
